<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body{
    background-color: #111222;
    overflow-x: hidden;
}

/* Styling for navigation bar */
.navbar{
    background-color: rgba(17, 18, 34, 0.7);
    width: 100vw;
    position: fixed;
    z-index: 30;
    box-shadow: rgba(50, 50, 93, 0.25) 0px 2px 5px -1px, rgba(0, 0, 0, 0.3) 0px 1px 3px -1px;
}

nav{
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px 5%;
}

nav ul li{
    list-style-type: none;
    display: inline-block;
    padding: 10px 20px;
}

nav ul li{
    color: white;
    text-decoration: none;
    font-weight: bold;
}

nav ul li:hover{
    cursor: pointer;
    color: coral;
    transition: 0.3s;
}

/* Styling for animated stars */
.scene i {
    position: absolute;
    background: white;
    border-radius: 50%;
    animation: animate linear infinite;
    z-index: -1;
}

/* Styling for the contents */
.container{
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}


.title{
    font-size: 4em;
    margin-bottom: 50px;
}

.content{
    position: relative;
    width: 85vw;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

.content .image{
    position: relative;
    width: 200px;
    height: 200px;
    border-radius: 50%;
    overflow: hidden;
}

.content .image img{
    z-index: 10;
    position: relative;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 10px;
} 

.content .text{
    z-index: 20;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(20px);
    padding: 40px;
    max-width: 400px;
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 10px;
    transform: translate(-80px, 50px);
}

.content .text h3{
    font-size: 2em;
    margin-bottom: 10px;
}


    </style>
    <title>Document</title>
</head>
<body>

                </ul>

                <div class="content">
